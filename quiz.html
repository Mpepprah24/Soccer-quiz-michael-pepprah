<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soccer Quiz Challenge</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: url('https://images.unsplash.com/photo-1574629810360-7efbbe195018?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        
        #quiz-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        #quiz-box {
            max-width: 700px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 3px solid #1e3c72;
        }
        
        .soccer-icon {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        #progress {
            font-weight: bold;
            color: #1e3c72;
            margin-bottom: 10px;
        }
        
        #question {
            font-size: 1.5rem;
            margin-bottom: 25px;
            color: #1e3c72;
            font-weight: bold;
        }
        
        #options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .option {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border: 2px solid #1e3c72;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }
        
        .option:hover {
            background: #e6f0ff;
            border-color: #2a5298;
        }
        
        .option input[type="radio"] {
            margin-right: 15px;
            accent-color: #1e3c72;
            transform: scale(1.3);
        }
        
        #quiz-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #score-display {
            font-weight: bold;
        }
        
        #next-btn {
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: #1e3c72;
            color: white;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s;
        }
        
        #next-btn.enabled {
            opacity: 1;
            background: #28a745;
        }
        
        #next-btn:hover.enabled {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        #banner {
            padding: 20px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 30px;
            display: none;
            text-align: center;
        }
        
        #banner.perfect {
            background: rgba(40, 167, 69, 0.2);
            border: 2px solid #28a745;
            color: #28a745;
        }
        
        #banner.good {
            background: rgba(23, 162, 184, 0.2);
            border: 2px solid #17a2b8;
            color: #17a2b8;
        }
        
        #banner.ok {
            background: rgba(255, 193, 7, 0.2);
            border: 2px solid #ffc107;
            color: #ffc107;
        }
        
        #banner.bad {
            background: rgba(220, 53, 69, 0.2);
            border: 2px solid #dc3545;
            color: #dc3545;
        }
        
        .correct-answer {
            animation: correctAnim 0.5s ease;
            background: rgba(40, 167, 69, 0.1) !important;
            border-color: #28a745 !important;
        }
        
        .incorrect {
            animation: incorrectAnim 0.5s ease;
            background: rgba(220, 53, 69, 0.1) !important;
            border-color: #dc3545 !important;
        }
        
        @keyframes correctAnim {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes incorrectAnim {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        button {
            font-family: 'Courier New', monospace;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            background: #1e3c72;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #2a5298;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <div id="quiz-box">
            <div class="soccer-icon">
                <i class="fas fa-futbol"></i>
            </div>
            <div id="progress">Question 1</div>
            <h2 id="question">Loading‚Ä¶</h2>
            <div id="options"></div>
            <div id="quiz-footer">
                <div id="score-display">Score: <span id="current-score">0</span></div>
                <button id="next-btn" disabled>Next <i class="fas fa-arrow-right"></i></button>
            </div>
            <div id="banner"></div>
        </div>
    </div>

    <!-- AUDIO: Correct and Incorrect -->
    <audio id="cheer-sound" src="{{ url_for('static', filename='audio/cheer.mp3') }}" preload="auto"></audio>
    <audio id="boo-sound" src="{{ url_for('static', filename='audio/boo.mp3') }}" preload="auto"></audio>

    <script>
        // First check if questions are available in the session
        const sessionQuestions = {{ session.get('questions', []) | tojson | safe }};
        
        if (sessionQuestions && sessionQuestions.length > 0) {
            // Use questions from session if available
            initQuiz(sessionQuestions);
        } else {
            // Fallback to fetching from JSON file
            fetch('{{ url_for("static", filename="data/questions.json") }}')
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(questions => initQuiz(questions))
                .catch(error => {
                    console.error('Error loading questions:', error);
                    document.getElementById('question').textContent = 'Failed to load questions. Please try again.';
                    document.getElementById('progress').textContent = '';
                });
        }

        function initQuiz(questions) {
            // Shuffle questions if not already shuffled
            if (!{{ session.get('questions_shuffled', False) | tojson | safe }}) {
                for (let i = questions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [questions[i], questions[j]] = [questions[j], questions[i]];
                }
            }

            const cheerSound = document.getElementById('cheer-sound');
            const booSound = document.getElementById('boo-sound');

            let currentQuestion = {{ session.get('current', 0) }};
            let score = {{ session.get('score', 0) }};
            const questionEl = document.getElementById('question');
            const optionsEl = document.getElementById('options');
            const nextBtn = document.getElementById('next-btn');
            const bannerEl = document.getElementById('banner');
            const progressEl = document.getElementById('progress');
            const scoreEl = document.getElementById('current-score');

            function loadQuestion() {
                if (currentQuestion >= questions.length) {
                    showResult();
                    return;
                }

                const q = questions[currentQuestion];
                questionEl.textContent = q.question;
                progressEl.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
                optionsEl.innerHTML = '';
                
                q.options.forEach(opt => {
                    const optionEl = document.createElement('label');
                    optionEl.className = 'option';
                    optionEl.innerHTML = `
                        <input type="radio" name="option" value="${opt}">
                        ${opt}
                    `;
                    const radio = optionEl.querySelector('input');
                    radio.addEventListener('change', () => {
                        nextBtn.disabled = false;
                        nextBtn.classList.add('enabled');
                    });
                    optionsEl.appendChild(optionEl);
                });
                
                nextBtn.disabled = true;
                nextBtn.classList.remove('enabled');
            }

            nextBtn.addEventListener('click', (e) => {
                e.preventDefault();
                const selected = document.querySelector('input[name="option"]:checked');
                if (!selected) return;
                
                const selectedValue = selected.value;
                const correctAnswer = questions[currentQuestion].answer;
                const isCorrect = selectedValue === correctAnswer;

                if (isCorrect) {
                    score++;
                    scoreEl.textContent = score;
                    selected.parentElement.classList.add('correct-answer');
                    if (cheerSound) {
                        cheerSound.currentTime = 0;
                        cheerSound.play().catch(e => console.log('Audio play failed:', e));
                    }
                } else {
                    selected.parentElement.classList.add('incorrect');
                    if (booSound) {
                        booSound.currentTime = 0;
                        booSound.play().catch(e => console.log('Audio play failed:', e));
                    }
                }

                currentQuestion++;
                if (currentQuestion < questions.length) {
                    setTimeout(loadQuestion, 1200);
                } else {
                    showResult();
                }
            });

            function showResult() {
                questionEl.style.display = 'none';
                optionsEl.style.display = 'none';
                nextBtn.style.display = 'none';
                progressEl.style.display = 'none';

                bannerEl.style.display = 'block';
                bannerEl.innerHTML = `
                    <div style="font-size: 2rem; margin-bottom: 15px;">‚öΩ</div>
                    <div>You scored ${score} out of ${questions.length}!</div>
                `;

                if (score === questions.length) {
                    bannerEl.classList.add('perfect');
                    bannerEl.innerHTML += `<div style="margin-top: 15px;">üèÜ Perfect! You're a soccer expert!</div>`;
                } else if (score >= questions.length * 0.7) {
                    bannerEl.classList.add('good');
                    bannerEl.innerHTML += `<div style="margin-top: 15px;">‚≠ê Excellent knowledge!</div>`;
                } else if (score >= questions.length * 0.4) {
                    bannerEl.classList.add('ok');
                    bannerEl.innerHTML += `<div style="margin-top: 15px;">üëç Good effort! Keep learning!</div>`;
                } else {
                    bannerEl.classList.add('bad');
                    bannerEl.innerHTML += `<div style="margin-top: 15px;">üí™ Keep practicing your soccer knowledge!</div>`;
                }

                const restartBtn = document.createElement('button');
                restartBtn.innerHTML = '<i class="fas fa-redo"></i> Try Again';
                restartBtn.style.marginTop = '20px';
                restartBtn.addEventListener('click', () => window.location.reload());
                bannerEl.appendChild(restartBtn);

                // Add home button
                const homeBtn = document.createElement('button');
                homeBtn.innerHTML = '<i class="fas fa-home"></i> Home';
                homeBtn.style.marginTop = '10px';
                homeBtn.style.marginLeft = '10px';
                homeBtn.addEventListener('click', () => window.location.href = '/');
                bannerEl.appendChild(homeBtn);
            }

            loadQuestion();
        }
    </script>
</body>
</html>
